<div>
  <a href="#/main">Back to Search</a>
  <h2>{{user.name}}</h2> {{error}}
  <img ng-src="{{user.avatar_url}}" title="{{user.name}}" style="height:100px" /> From: {{user.location}} {{error}} Order by:
  <select ng-model="reposSortOrder">
    <option value="+name">Name</option>
    <option value="-stargazers_count">Stars</option>
    <option value="+language">Language</option>
  </select>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Stars</th>
        <th>Language</th>
      <tr>
      <thead>
        <tbody>
          <tr ng-repeat="repo in repos | orderBy:reposSortOrder">
            <td>
              <a href="#/repo/{{user.login}}/{{repo.name}}">
              {{repo.name}}
              </a>
            </td>
            <td>{{repo.stargazers_count | number}}</td>
            <td>{{repo.language}}</td>
          </tr>
        </tbody>
  </table>
</div>
